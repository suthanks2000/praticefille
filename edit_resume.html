<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit_page.css">
    <script src="resume_task.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <label style="display: block;">Name</label><input type="text" id="edit_name" />
        <button type="button" onclick="update_data()">update</button>
    </div>
    <div>
        <label style="display: block;">contact</label><input type="text" id="edit_contact" />
    </div>
    <div id="skills_edit">
        <label>skills</label>
        <div id="input_skills">
            
        </div>
  
    </div>
    <button type="button"  onclick="side_add('input_skills')">addskills</button>

    
    <div id="input_hobbies">
        <label>hobbies</label>
        
    </div>
    <button type="button"  onclick="side_add('input_hobbies')">addhobbies</button>
    <div id="input_languages">
        <label>languages</label>
        
    </div>
    <button type="button"  onclick="side_add('input_languages')">addlanguages</button>
    <div class="personal_details">
        <h2>personal details</h2>
        <div class="input">
            <label>father name</label>
            <input type="text" placeholder="enter your father's name"/>
        </div>
        <div class="input">
            <label>mother name</label>
            <input type="text" placeholder="enter your mother's name" />
        </div>
        <div class="input">
            <label>Email</label>
            <input type="text"  placeholder="enter your email"/>
        </div>
        <div class="input">
            <label>age</label>
            <input type="text"  placeholder="enter your age" />
        </div>
        <div class="input">
            <label>date of birth</label>
            <input type="text"  placeholder="enter your date of birth" />
        </div>
        <div class="input">
            <label>place</label>
            <input type="text"  placeholder="enter your place" />
        </div>
        <div class="education">
            <h2>education</h2>
            <table>
                <thead>
                    <th>course name</th>
                    <th>ins name</th>
                    <th>percentage</th>
                    <th>year</th>
                </thead>
                <tbody id="education_table">
                   
                </tbody>
            </table>
            <button type="button"  onclick="side_add('education_table')">addeducation</button>
        </div>

        <div class="projects">

            <h2>projects</h2>
            <table>
                <thead>
                    <th>project name</th>
                    <th>project details</th>    
                </thead>
                <tbody id="edit_projects">
                    
                </tbody>
            </table>
            <button type="button"  onclick="side_add('edit_projects')">addprojects</button>
        </div>

        <div class="experience">

            <h2>experience</h2>
            <table>
                <thead>
                    <th>companay name</th>
                    <th>work_details</th>
                    <th>role</th>
                    <th>working year</th>
                </thead>
                <tbody id="edit_experience">
                    
                </tbody>
            </table>
            <button type="button"  onclick="side_add('edit_experience')">addexperience</button>
        </div>
    </div>
</body>
<script>
edit_resume()
</script>
</html>
